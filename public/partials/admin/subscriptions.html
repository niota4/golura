<div class="admin-subscriptions-container admin-list-container">
    <div class="admin-subscriptions admin-list-details">
        <div class="golura-block grid-y">
            <div class="cell shrink position-relative">
                <div class="admin-subscription-search-container list-search-container">
                    <div class="admin-subscription-search list-search">
                        <div class="search-input-container">
                            <div class="grid-x align-middle">
                                <div class="cell auto align-self-bottom">
                                    <input
                                        class="admin-subscription-search-input search-input"
                                        id="subscriptionsSearchInput" 
                                        type="text"
                                        placeholder="Search subscriptions..."
                                        ng-model="search.subscriptions.value"
                                    />
                                </div>
                                <div class="cell shrink align-self-bottom">
                                    <span class="search-icon">
                                        <i class="fal fa-search"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div 
                class="cell small-12 medium-auto large-auto"
                ng-class="{'overflow-scroll': !$root.UI.isMobile}"
            >
                <div class="admin-subscription-list-container list-container">
                    <ul 
                        class="admin-subscription-list admin-list list grid-x grid-margin-x align-top"
                        id="subscriptionsList"
                    >
                        <li 
                            class="cell small-12 medium-4 large-3"
                            ng-if="!UI.subscriptionsLoaded"
                        >
                            <div class="ssc subscriptions-ssc">
                                <div 
                                    class="ssc-square"
                                    ng-repeat="x in [].constructor(40) track by $index"
                                ></div>
                            </div>
                        </li>
                        <li
                            class="cell small-12 medium-4 large-3 admin-subscriptions-list-item list-item position-relative"
                            ng-repeat="subscription in filteredSubscriptions = 
                            (subscriptions | filter:search.subscriptions.value) |
                            orderBy: sort.subscriptions.value track by $index"
                            ng-class="{'selected-item': subscription.selected}"
                        >

                            <div class="grid-x grid-padding-x align-middle">
                                <div class="cell small-auto medium-12 large-12 text-center">
                                    <h3 class="list-item-name">
                                        <b>
                                            {{subscription.name}}
                                        </b>
                                    </h3>
                                    <h1>
                                        <b>
                                            {{subscription.monthlyPrice | currency}}
                                        </b>
                                    </h1>
                                            <span
                                                class="label alert white-text" 
                                                ng-if="subscription.name == 'business'"
                                            >
                                                <i class="fal fa-fire-flame"></i> Popular
                                            </span>
                                    <ul class="list-item-details">
                                        <li ng-repeat="feature in subscription.features track by $index">
                                            <span class="list-item-details-label">
                                                {{feature}}
                                            </span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
