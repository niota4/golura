<div class="admin-integrations-container admin-list-container">
    <div class="admin-integrations admin-list-details">
        <div class="golura-block grid-y">
            <div class="cell shrink position-relative">
                <div class="admin-integration-search-container list-search-container">
                    <div class="admin-integration-search list-search">
                        <div class="search-input-container">
                            <div class="grid-x align-middle">
                                <div class="cell auto align-self-bottom">
                                    <input
                                        class="admin-integration-search-input search-input"
                                        id="integrationsSearchInput" 
                                        type="text"
                                        placeholder="Search integrations..."
                                        ng-model="search.integrations.value"
                                    />
                                </div>
                                <div class="cell shrink align-self-bottom">
                                    <span class="search-icon">
                                        <i class="fal fa-search"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cell auto overflow-scroll">
                <div class="admin-integration-list-container list-container">
                    <ul 
                        class="admin-integration-list admin-list list grid-x grid-margin-x align-middle"
                        id="integrationsList"
                    >
                        <li 
                            class="cell small-12 medium-4 large-3"
                            ng-if="!UI.integrationsLoaded"
                        >
                            <div class="ssc integrations-ssc">
                                <div 
                                    class="ssc-square"
                                    ng-repeat="x in [].constructor(40) track by $index"
                                ></div>
                            </div>
                        </li>
                        <li
                            class="cell small-12 medium-4 large-3 admin-integrations-list-item list-item position-relative"
                            ng-repeat="integration in filteredIntegrations = 
                            (integrations | filter:search.integrations.value) |
                            orderBy: sort.integrations.value track by $index"
                        >

                            <div class="grid-x grid-padding-x align-middle">
                                <div class="cell small-12 medium-12 large-12">
                                    <div class="admin-integration-list-select-button-container select-container">
                                        <button 
                                            class="event-type-form-select-button select-button button"
                                            type="button"
                                            ng-click="updateIngration(integration)"
                                            ng-class="{'selected': integration.selected}"
                                        >
                                            <div 
                                                class="check-icon"
                                                ng-if="integration.selected"
                                            >
                                                <i class="fal fa-check"></i>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                                <div class="cell small-12 medium-12 large-12 text-center">
                                    <div class="list-item-icon">
                                        <img 
                                            class="admin-integration-icon"
                                            ng-src="{{ $root.preferences.darkMode ? (integration.altIcon ? 'dist/assets/img/logos/' + integration.altIcon :
                                            'dist/assets/img/logos/default/default-logo-white.svg') :
                                            (integration.icon ? 'dist/assets/img/logos/' + integration.icon :
                                            'dist/assets/img/logos/default/default-logo.svg') }}"
                                            alt="{{integration.name}}"
                                        />
                                    </div>
                                </div>
                                <div class="cell small-auto medium-12 large-12 text-center">
                                    <h3 class="list-item-name">
                                        <b>
                                            {{integration.name}}
                                        </b>
                                    </h3>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
