<div class="payroll-revert-screen-container deletion-screen-container black-overlay">
    <div class="payroll-revert-screen deletion-screen text-center">        
        <h2>
            <b>
                Are You Sure?
            </b>
            <br>
        </h2>
        <h6>
            You want to revert this Payroll?
        </h6>
        <button 
            class="delete-button button alert white-text" 
            type="button"
            ng-click="revertPayroll(payroll)"
        >
            <i class="fal fa-check-circle"></i> Confirm
        </button>
        <button 
            class="back-button button warning white-text" 
            type="button"
            ng-click="UI.payrollRevertConfirmation = !UI.payrollRevertConfirmation"
        >
            <i class="fal fa-times-circle"></i> Cancel
        </button>
    </div>
</div>
