<div class="reminder-container">
    <div class="reminder">
        <div class="grid-x grid-margin-x align-middle">
            <div 
                class="cell small-12 medium-shrink large-shrink"
                ng-if="UI.selectReminders"
            >
                <div class="reminder-select-button-container select-container">
                    <button 
                        class="reminder-select-button select-button button"
                        type="button"
                        ng-click="reminder.selected = !reminder.selected"
                        ng-class="{'selected': reminder.selected}"
                    >
                        <div 
                            class="check-icon"
                            ng-if="reminder.selected"
                        >
                            <i class="fal fa-check"></i>
                        </div>
                    </button>
                </div>
            </div>
            <div class="cell small-12 medium-auto large-auto">
                <div class="grid-x grid-margin-x align-middle">
                    <div class="cell small-12 medium-auto large-auto">
                        <div 
                            format-users 
                            user="reminder.user"
                            ng-if="reminder.user"
                        ></div>
                        <h6>
                            <b>
                                {{reminder.title}}
                            </b>
                        </h6>
                    </div>
                    <div class="cell small-12 medium-6 large-6 text-right">
                        <span class="reminder-time-container">
                            <i ng-if="!reminder.completedAt">
                                Reminding on {{reminder.date | DateTimeFormat}}
                            </i>
                            <i ng-if="reminder.completedAt">
                                <b class="alert-text">Completed </b>
                                Completed on {{reminder.completedAt | TimeAgoFormat}}
                            </i>
                        </span>
                    </div>
                    <div class="cell small-12 medium-12 large-12">
                        <p>
                            {{reminder.description}}
                        </p>
                    </div>
                    <div 
                        class="cell small-12 medium-12 large-12"
                        ng-if="reminderTypes.length"
                    >
                        <hr/>
                        <h3>
                            <b>
                                Reminder Types
                            </b>
                        </h3>
                    </div>
                    <div 
                        class="cell small-12 medium-auto large-auto"
                        ng-repeat="reminderType in reminderTypes track by $index"
                    >
                        <div class="reminder-type-container">
                            <h6 class="reminder-type text-capitalize">
                                <i 
                                    class="fal fa-circle-check success-text"
                                    ng-if="reminderType.selected"
                                ></i>
                                <i 
                                    class="fal fa-times-circle alert-text"
                                    ng-if="!reminderType.selected"
                                ></i>
                                <b>
                                    {{reminderType.name}}
                                </b>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div 
                class="cell small-12 medium-12 large-12"
                ng-if="reminder.delete"
            >
                <div class="reminder-delete-container black-overlay">
                    <div class="golura-block grid-x grid-margin-x align-middle">
                        <div class="cell small-12 medium-shrink large-shrink">
                            <span class="delete-icon">
                                <i class="fal fa-circle-exclamation"></i>
                            </span>
                        </div>
                        <div class="cell small-12 medium-auto large-auto">
                            <p>
                                Are you sure you want to delete this reminder? Deleting it will also delete the any replies.
                            </p>
                        </div>
                        <div class="cell small-12 medium-12 large-shrink">
                            <button 
                                class="delete-button button alert white-text"
                                type="button"
                                ng-disabled="UI.formSaving"
                                ng-class="{'form-alert': UI.formSaving}"
                                ng-click="deleteReminder(reminder)"
                            >
                                <span ng-if="!UI.formSaving">
                                    <i class="fal fa-check-circle"></i> Confirm
                                </span>
                                <span ng-if="UI.formSaving">
                                    Please Wait...
                                </span>
                            </button>
                            <button 
                                class="list-item-options-button button warning white-text"
                                type="button"
                                ng-click="reminder.delete = !reminder.delete"
                            >
                                <i class="fal fa-times-circle"></i> Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
