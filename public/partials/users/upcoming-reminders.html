<div class="user-upcoming-reminders-container">
    <div 
        class="callout sticky text-center fade"
        ng-class="{'success success-text': UI.message,
        'alert alert-text': UI.errMessage}"
        ng-hide="!UI.message.length &&
        !UI.errMessage.length"
    >
        <p ng-if="UI.message.length">
            {{UI.message}}
        </p>
        <p ng-if="UI.errMessage.length">
            {{UI.errMessage}}
        </p>
    </div>  
    <div class="user-upcoming-reminders">
        <div class="grid-x grid-margin-x align-middle">
            <div class="cell small-12 medium-auto large-auto">
                <h3>
                    <b ng-if="!UI.pastReminders">
                        Upcoming Reminders
                    </b>
                    <b ng-if="UI.pastReminders">
                        Past Reminders
                    </b>
                </h3>
            </div>
            <div class="cell small-12 medium-12 large-shrink">
                <button 
                    class="navigation-side-bar-create-reminder-button button success white-text"
                    id="sideBarUserCreateReminderButton"
                    type="button"
                    aria-label="sideBarUserCreateReminderButton"
                    title="Create Reminder"
                    ng-click="initReminderForm()"
                    ng-if="!UI.selectReminders"
                >
                    <i class="fal fa-plus"></i> Set Reminder
                </button>
                <button
                    class="navigation-side-bar-clear-reminder-button button alert white-text"
                    type="button"
                    ng-if="UI.selectReminders && reminders.length"
                    ng-click="$root.deleteReminders($root.reminders)"
                    ng-disabled="!anyRemindersSelected()"
                >
                    <i class="fal fa-broom"></i> Clear
                </button>
                <button
                    class="navigation-side-bar-clear-reminder-button button white-text"
                    type="button"
                    ng-if="!UI.selectReminders && reminders.length"
                    ng-click="toggleReminders()"
                    
                >
                    <i class="fal fa-search"></i> 
                    <span ng-if="!UI.pastReminders">
                        View Past Reminders
                    </span>
                    <span ng-if="UI.pastReminders">
                        View Upcoming Reminders
                    </span>
                </button>
                <button
                    class="navigation-side-bar-clear-reminders-button button warning white-text"
                    type="button"
                    ng-click="UI.selectReminders = !UI.selectReminders"
                    ng-class="{'warning white-text': UI.selectReminders}"
                    ng-if="reminders.length"
                >
                    <span ng-if="!UI.selectReminders">
                        <i class="fal fa-check-circle"></i> Select
                    </span>
                    <span ng-if="UI.selectReminders">
                        <i class="fal fa-times-circle"></i> Cancel
                    </span>
                </button>
            </div>
            <div class="cell small-12 medium-12 large-12">
                <div ng-include="'dist/partials/general/reminders.html'"></div>
            </div>
        </div>
    </div>
</div>
