<div 
    class="home-container"
    ng-init="initHome()"
    role="main"
    aria-label="Golura Home Page"
>
    <div class="home">
        <div 
            class="callout sticky text-center fade"
            ng-class="{'success success-text': UI.message,
            'alert alert-text': UI.errMessage}"
            ng-hide="!UI.message.length &&
            !UI.errMessage.length"
            role="alert"
            aria-live="assertive"
        >
            <p ng-if="UI.message.length">
                {{UI.message}}
            </p>
            <p ng-if="UI.errMessage.length">
                {{UI.errMessage}}
            </p>
        </div>  
        <div class="golura-block grid-x">
            <div class="golura-block cell small-12 medium-12 large-3">
                <div 
                    class="home-page-login-container" 
                    aria-label="Login Section"
                >
                    <div class="home-page-login-logo">
                        <img 
                            src="/dist/assets/img/logos/golura/golura-logo.svg" 
                            alt="Golura Logo" 
                            width="250" 
                            height="50"
                        />
                    </div>
                    <hr/>
                    <div 
                        ng-include="'dist/forms/login-form.html'" 
                        aria-label="Login Form"
                    ></div>
                </div>
            </div>
            <div class="cell small-12 medium-12 large-12 white-text">
                <div class="grid-x">
                    <div class="cell small-12 medium-12 large-shrink">
                        <p ng-class="{'text-center': UI.isMobile, 'text-left': !$root.UI.isMobile}">
                            Â© Golura {{currentYear}}. All rights reserved.
                        </p>
                    </div>
                    <div class="cell small-12 medium-12 large-auto">
                        <p ng-class="{'text-center': UI.isMobile, 'text-right': !$root.UI.isMobile}">
                            By using Golura, you are agreeing to our 
                            <a 
                                class="secondary-text"
                                href="https://www.golura.net/terms-and-conditions/" 
                                target="_blank"
                            >
                                Terms and Conditions Agreement 
                            </a> 
                            and 
                            <a 
                                class="secondary-text"
                                href="https://www.golura.net/privacy-policy/"
                                target="_blank"
                            >
                                Privacy Policy. 
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
