<div class="inventory-label-container inventory-form-container create-edit-container">
    <div class="inventory-label inventory-form-details create-edit grid-container">
        <h1>
            <b ng-if="UI.newInventoryLabel">
                Create Inventory Label
            </b>
            <b ng-if="!UI.newInventoryLabel">
                Edit Inventory Label
            </b>
        </h1>
        <form 
            class="inventory-label-form inventory-form golura-form"
            id="inventoryLabelForm"
            name="inventoryLabelForm"
            ng-submit="createInventoryLabel($event, inventoryLabel)"
        >
            <div class="grid-x grid-margin-x align-middle">
                <div class="cell small-12 medium-12 large-12">
                    <h2>
                        <b>Details</b>
                    </h2>
                </div>
                <div class="cell small-12 medium-12 large-12">
                    <div 
                        class="input-container"
                        ng-class="{'ssc': !UI.inventoryLabelLoaded}"
                    >
                        <div 
                            class="ssc-square"
                            ng-if="!UI.inventoryLabelLoaded"
                        ></div>
                        <label for="labelName">   
                            Name
                            <span class="alert-text">
                                *
                            </span>
                        </label>
                        <input
                            class="form-input"
                            type="text"
                            id="labelName"
                            name="labelName"
                            placeholder="Label name"
                            ng-model="inventoryLabel.name"
                            autocomplete="off"
                            required
                        />
                    </div>
                </div>
                <div class="cell small-12 medium-12 large-12">
                    <div class="input-container">
                        <label>   
                            Description
                        </label>
                        <div class="form-textarea-container">
                            <textarea
                                class="form-textarea"
                                id="labelDescription"
                                name="labelDescriptionTextarea"
                                ng-model="inventoryLabel.description"
                            ></textarea>
                        </div>
                    </div>
                </div>
                <div class="cell small-12 medium-12 large-12 text-right">
                    <button 
                        class="inventory-label-form-submit-button submit-button button" 
                        id="inventoryLabelFormSubmitButton"
                        type="submit"
                        ng-disabled="UI.formSaving"
                        ng-class="{'form-saving': UI.formSaving}"
                        ng-if="UI.inventoryLabelLoaded && UI.newInventoryLabel"
                    >
                        <span ng-if="!UI.formSaving">
                            <i class="fal fa-save"></i> Save
                        </span>
                        <span ng-if="UI.formSaving">
                            Please Wait...
                        </span>
                    </button>
                    <button 
                        class="inventory-label-form-edit-submit-button submit-button button" 
                        id="inventoryLabelFormUpdateButton"
                        type="button"
                        ng-disabled="UI.formSaving"
                        ng-class="{'form-saving': UI.formSaving}"
                        ng-click="updateInventoryLabel(inventoryLabel)"
                        ng-if="UI.inventoryLabelLoaded && !UI.newInventoryLabel"
                    >
                        <span ng-if="!UI.formSaving">
                            <i class="fal fa-check-circle"></i> Update
                        </span>
                        <span ng-if="UI.formSaving">
                            Please Wait...
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
