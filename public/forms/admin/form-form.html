
<div class="form-builder-form-container">
    <div 
        class="callout sticky text-center fade"
        ng-class="{'success success-text': UI.message,
        'alert alert-text': UI.errMessage}"
        ng-hide="!UI.message.length &&
        !UI.errMessage.length"
    >
        <p ng-if="UI.message.length">
            {{UI.message}}
        </p>
        <p ng-if="UI.errMessage.length">
            {{UI.errMessage}}
        </p>
    </div> 
    <div class="grid-x grid-padding-x align-middle golura-form">
        <div class="cell small-12 medium-12 large-12">
            <h1>
                <b ng-if="!form.id">
                    Create Form
                </b>
                <b ng-if="form.id">
                    Edit Form
                </b>
            </h1>
        </div>
        <div class="cell small-12 medium-auto large-auto">
            <div class="input-container">
                <label>   
                    Name
                    <span>
                        *
                    </span>
                </label>
                <input
                    class="form-input"
                    type="text"
                    id="formTitle"
                    name="formTitle"
                    placeholder="Form's name"
                    ng-model="form.name"
                    required
                />
            </div>
        </div>
        <div class="cell small-12 medium-shrink large-shrink">
            <div class="form-builder-options-container text-right">
                <button 
                    class="form-builder-submit-button submit-button button" 
                    id="formBuilderSubmitButton"
                    type="button"
                    ng-disabled="UI.formSaving"
                    ng-class="{'form-saving': UI.formSaving}"
                >
                    <span ng-if="!UI.formSaving && !form.id">
                        <i class="fal fa-save"></i> Save
                    </span>
                    <span ng-if="!UI.formSaving && form.id">
                        <i class="fal fa-check-circle"></i> Update
                    </span>
                    <span ng-if="UI.formSaving">
                        Please Wait...
                    </span>
                </button>
            </div>
        </div>
        <div class="cell small-12 medium-12 large-12">
            <div 
                class="input-container"
                ng-class="{'ssc': !UI.foldersLoaded}"
            >
                <div 
                    class="ssc-square"
                    ng-if="!UI.foldersLoaded"
                ></div>
                <label>
                    Folder
                </label>
                <selectize
                    class="form-input"
                    config="folderOptions"
                    options="folders"
                    id="folder"
                    name="folder"
                    ng-model="form.folderId"
                    required
                >
                </selectize>
            </div>
        </div>
        <div class="cell small-12 medium-12 large-12">
            <div class="input-container">
                <label>
                    Description
                </label>
                <div class="form-textarea-container">
                    <textarea 
                        class="form-textarea" 
                        name="description" 
                        placeholder="Form description" 
                        ng-model="form.description"
                    ></textarea>
                </div>
            </div>
        </div>
        <div class="cell small-12 medium-12 large-12">
            <div
                class="form-builder-container"
                id="formBuilderContainer"
            >
                <div 
                    class="form-builder"
                    id="formBuilder"
                >
                </div>
            </div>
        </div>
    </div>
</div>
