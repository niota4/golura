<div class="admin-twilio-container admin-form-container">
    <div class="admin-twilio admin-form-details">
        <h1>
            <b>
                Twilio Settings
            </b>
        </h1>
        <form 
            class="twilio-form admin-form golura-form"
            id="twilioForm"
            name="twilioForm"
            ng-submit="updateTwilioSettings($event, twilio)"
        >
            <div class="grid-x grid-margin-x">
                <div class="cell small-12 medium-12 large-12">
                    <h2>
                        <b>Account Details</b>
                    </h2>
                    <div class="grid-x grid-margin-x">
                        <div class="cell small-12 medium-6 large-6">
                            <div class="input-container">
                                <label>
                                    Account SID
                                </label>
                                <input
                                    class="admin-input form-input"
                                    type="text"
                                    id="accountSid"
                                    name="accountSid"
                                    placeholder="Enter your Twilio Account SID"
                                    ng-model="twilio.accountSid"
                                    required
                                />
                            </div>
                        </div>
                        <div class="cell small-12 medium-6 large-6">
                            <div class="input-container">
                                <label>
                                    Auth Token
                                </label>
                                <input
                                    class="admin-input form-input"
                                    type="text"
                                    id="authToken"
                                    name="authToken"
                                    placeholder="Enter your Twilio Auth Token"
                                    ng-model="twilio.authToken"
                                    required
                                />
                            </div>
                        </div>
                    </div>
                    <hr/>
                </div>
                <!-- Voice Settings -->
                <div class="cell small-12 medium-12 large-12">
                    <h2>
                        <b>Voice Settings</b>
                    </h2>
                    <div class="grid-x grid-margin-x">
                        <div class="cell small-12 medium-6 large-6">
                            <div class="input-container">
                                <label>
                                    Default Caller ID
                                </label>
                                <input
                                    class="admin-input form-input"
                                    type="text"
                                    id="defaultCallerId"
                                    name="defaultCallerId"
                                    placeholder="Enter default Caller ID"
                                    ng-model="twilio.voice.defaultCallerId"
                                />
                            </div>
                        </div>
                        <div class="cell small-12 medium-6 large-6">
                            <div class="input-container">
                                <label>
                                    Voice URL
                                </label>
                                <input
                                    class="admin-input form-input"
                                    type="text"
                                    id="voiceUrl"
                                    name="voiceUrl"
                                    placeholder="Enter Voice URL"
                                    ng-model="twilio.voice.voiceUrl"
                                />
                            </div>
                        </div>
                    </div>
                    <hr/>
                </div>
                <!-- SMS Settings -->
                <div class="cell small-12 medium-12 large-12">
                    <h2>
                        <b>SMS Settings</b>
                    </h2>
                    <div class="grid-x grid-margin-x">
                        <div class="cell small-12 medium-6 large-6">
                            <div class="input-container">
                                <label>
                                    Default Sender Number
                                </label>
                                <input
                                    class="admin-input form-input"
                                    type="text"
                                    id="defaultSenderNumber"
                                    name="defaultSenderNumber"
                                    placeholder="Enter default Sender Number"
                                    ng-model="twilio.sms.defaultSenderNumber"
                                />
                            </div>
                        </div>
                        <div class="cell small-12 medium-6 large-6">
                            <div class="input-container">
                                <label>
                                    SMS URL
                                </label>
                                <input
                                    class="admin-input form-input"
                                    type="text"
                                    id="smsUrl"
                                    name="smsUrl"
                                    placeholder="Enter SMS URL"
                                    ng-model="twilio.sms.smsUrl"
                                />
                            </div>
                        </div>
                    </div>
                    <hr/>
                </div>
                <!-- Conversations Settings -->
                <div class="cell small-12 medium-12 large-12">
                    <h2>
                        <b>Conversations Settings</b>
                    </h2>
                    <div class="grid-x grid-margin-x">
                        <div class="cell small-12 medium-6 large-6">
                            <div class="input-container">
                                <label>
                                    Default Conversation Name
                                </label>
                                <input
                                    class="admin-input form-input"
                                    type="text"
                                    id="defaultConversationName"
                                    name="defaultConversationName"
                                    placeholder="Enter default Conversation Name"
                                    ng-model="twilio.conversations.defaultConversationName"
                                />
                            </div>
                        </div>
                        <div class="cell small-12 medium-6 large-6">
                            <div class="input-container">
                                <label>
                                    Conversation URL
                                </label>
                                <input
                                    class="admin-input form-input"
                                    type="text"
                                    id="conversationUrl"
                                    name="conversationUrl"
                                    placeholder="Enter Conversation URL"
                                    ng-model="twilio.conversations.conversationUrl"
                                />
                            </div>
                        </div>
                    </div>
                    <hr/>
                </div>
                <div class="cell small-12 medium-12 large-12 text-right">
                    <button 
                        class="twilio-settings-submit-button submit-button button" 
                        id="twilioSettingsSubmitButton"
                        type="submit"
                        ng-disabled="UI.formSaving"
                        ng-class="{'form-saving': UI.formSaving}"
                    >
                        <span ng-if="!UI.formSaving">
                            <i class="fal fa-check-circle"></i> Update
                        </span>
                        <span ng-if="UI.formSaving">
                            Please Wait...
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
