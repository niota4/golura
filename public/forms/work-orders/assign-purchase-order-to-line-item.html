<div class="purchase-order-assign-purchase-order-container create-edit-container">
    <div class="purchase-order-assign-purchase-order create-edit"> 
        <div 
            class="callout sticky text-center fade"
            ng-class="{'success success-text': UI.message,
            'alert alert-text': UI.errMessage}"
            ng-hide="!UI.message.length &&
            !UI.errMessage.length"
        >
            <p ng-if="UI.message.length">
                {{UI.message}}
            </p>
            <p ng-if="UI.errMessage.length">
                {{UI.errMessage}}
            </p>
        </div>       
        <form
            class="purchase-order-assign-purchase-order-form golura-form"
            id="addressForm"
            name="addressForm"
            ng-submit="assignPurchaseOrder($event, purchaseOrder)"
        >
            <h1>
                <b>
                    Assign Purchase order to Vendor
                </b>
            </h1>
            <div class="grid-x grid-margin-x">
                <div class="cell small-12 medium-12 large-12">
                    <div class="input-container">
                        <label for="vendorId">
                            Vendor
                        </label>
                        <selectize
                            class="form-input"
                            config="vendorOptions"
                            options="vendors"
                            id="vendorId"
                            name="vendorId"
                            ng-model="purchaseOrder.vendorId"
                        >
                        </selectize>
                    </div>
                </div>
                <div class="cell small-12 medium-12 large-12 text-right">
                    <button 
                        class="purchase-order-form-submit-button submit-button button" 
                        id="purchaseOrderFormSubmitButton"
                        type="submit"
                        ng-disabled="UI.formSaving"
                        ng-class="{'form-saving': UI.formSaving}"
                    >
                        <span ng-if="!UI.formSaving">
                            <i class="fal fa-save"></i> Save
                        </span>
                        <span ng-if="UI.formSaving">
                            Please Wait...
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
