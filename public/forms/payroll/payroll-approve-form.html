<div class="payroll-approve-edit-container create-edit-container">
    <div 
        class="callout text-center fade"
        ng-hide="!UI.message.length &&
        !UI.errMessage.length || 
        UI.modalFormSaved"
        ng-class="{'success success-text': UI.message,
        'alert alert-text': UI.errMessage}"
        data-sticky 
        data-options="marginTop:0;"
    >
        <button 
            class="close-button button clear"
            ng-class="{'success': UI.message,
            'alert': UI.errMessage}"
            type="button"
            ng-click="UI.errMessage = !UI.errMessage;
            UI.message = !UI.message"
        >
            <i class="fal fa-times-circle"></i>
        </button>
        <p ng-if="UI.message.length">
            {{UI.message}}
        </p>
        <p ng-if="UI.errMessage.length">
            {{UI.errMessage}}
        </p>
    </div>
    <div class="payroll-approve-edit create-edit grid-container">
        <form 
            class="payroll-approve-form golura-form"
            id="payrollApproveForm"
            name="payrollApproveForm"
            ng-submit="approvePayroll($event, payroll)"
        >
            <h1>
                <b>
                    Payroll Approval
                </b>
            </h1>
            <div class="grid-x grid-padding-x">
                <div class="cell small-12 medium-12 large-12">
                    <h2 class="text-center">
                        <b>
                            Please Select a Process Date for the Payroll
                        </b>
                    </h2>
                </div>
                <div class="cell small-12 medium-12 large-12">
                    <div class="input-container">
                        <label for="payrollProcessDate">
                            Process Date
                        </label>
                        <input 
                            class="payroll-process-date-input form-input"
                            type="text"
                            id="payrollProcessDate"
                            name="payrollProcessDate"
                            ng-model="payroll.processDate" 
                            autocomplete="off"
                            flatpickr
                            date-only="true"
                            allow-past="false"
                            placeholder="Select a Process Date"
                        />
                    </div>
                </div>
                    <div class="cell small-12 medium-12 large-12 text-right">
                        <button 
                            class="payroll-approve-form-submit-button submit-button button success white-text" 
                            type="submit"
                            ng-disabled="UI.formSaving || !payroll.processDate"
                            ng-class="{'form-saving': UI.formSaving}"
                        >
                            <span ng-if="!UI.formSaving">
                                <i class="fal fa-save"></i> 
                                Save
                            </span>
                            <span ng-if="UI.formSaving">
                                Please Wait...
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
