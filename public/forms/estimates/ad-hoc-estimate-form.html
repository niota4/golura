<div class="ad-hoc-estimate-create-edit-container create-edit-container">
    <div 
        class="callout sticky text-center fade"
        ng-hide="!UI.message.length &&
        !UI.errMessage.length || 
        UI.modalFormSaved"
        ng-class="{'success success-text': UI.message,
        'alert alert-text': UI.errMessage}"
        data-sticky 
        data-options="marginTop:0;"
    >
        <button 
            class="close-button button clear"
            ng-class="{'success': UI.message,
            'alert': UI.errMessage}"
            type="button"
            ng-click="UI.errMessage = !UI.errMessage;
            UI.message = !UI.message"
        >
            <i class="fal fa-times-circle"></i>
        </button>
        <p ng-if="UI.message.length">
            {{UI.message}}
        </p>
        <p ng-if="UI.errMessage.length">
            {{UI.errMessage}}
        </p>
    </div>
    <div class="ad-hoc-estimate-create-edit create-edit grid-container">
        <h1>
            <b>
                Create Ad-Hoc Estimate
            </b>
        </h1>
        <form 
            class="ad-hoc-estimate-form golura-form" 
            id="adHocEstimateForm" 
            name="adHocEstimateForm" 
            ng-submit="createEstimate($event, newEstimate)"
        >
            <div class="grid-x grid-margin-x align-middle">
                <div class="cell small-12 medium-12 large-12">
                    <div class="input-container">
                        <label>
                            reason
                        </label>
                        <div class="form-textarea-container">
                            <textarea 
                                class="form-textarea" 
                                name="reason" 
                                placeholder="Enter reason for creating the Ad-Hoc Estimate." 
                                ng-model="newEstimate.adHocReason"
                            ></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cell small-12 medium-12 large-12 text-right">
                <button 
                    class="ad-hoc-estimate-form-submit-button submit-button button" 
                    id="adHocEstimateFormSubmitButton" 
                    type="submit" 
                    ng-disabled="UI.formSaving ||
                    !newEstimate.adHocReason.length" 
                    ng-class="{'form-saving': UI.formSaving}"
                >
                    <span ng-if="!UI.formSaving">
                        <i class="fal fa-save"></i> Save
                    </span>
                    <span ng-if="UI.formSaving">
                        Please Wait...
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
