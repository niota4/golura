<div class="user-selection-form-container estimate-form-container form-container">
    <div 
        class="callout sticky text-center fade"
        ng-class="{'success success-text': UI.message,
        'alert alert-text': UI.errMessage}"
        ng-hide="!UI.message.length &&
        !UI.errMessage.length"
    >
        <p ng-if="UI.message.length">
            {{UI.message}}
        </p>
        <p ng-if="UI.errMessage.length">
            {{UI.errMessage}}
        </p>
    </div> 
    <div class="golura-block user-selection estimate-form-details">
        <form 
            class="user-selection-form estimate-form golura-form form"
            id="userSelectionForm"
            name="userSelectionForm"
            ng-submit="initUserEstimates(selectedUser)"
        >
            <div class="grid-x">
                <div class="cell small-12 medium-12 large-12">
                    <h1>
                        <b>Select User</b>
                    </h1>
                </div>
                <div class="cell small-12 medium-12 large-12">
                    <div 
                        class="input-container"
                        ng-class="{'ssc': !UI.estimatesLoaded}"
                    >
                        <div 
                            class="ssc-square"
                            ng-if="!UI.estimatesLoaded"
                        ></div>
                        <label for="userSelection">
                            Select User
                        </label>
                        <selectize
                            class="form-input"
                            config="userOptions"
                            options="users"
                            id="selectedUser"
                            name="selectedUser"
                            ng-model="selectedUser"
                        >
                        </selectize>
                    </div> 
                </div>
                <div class="cell small-12 medium-12 large-12 text-right">
                    <button 
                        class="button primary"
                        type="submit"
                        ng-click="UI.selectUser()"
                        ng-disabled="!selectedUser || userSelectionForm.$invalid"
                        data-close
                    >
                        View Estimates
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
